
# colorscheme
import:
  - ~/.alacritty-colorscheme/themes/solarized_dark.yaml

env:
  TERM: xterm-256color

window:
  
  dimensions:
    columns: 82
    lines: 25

  decorations: full
  opacity: 1.0
  startup_mode: Windowed
  dynamic_title: true
  decorations_theme_variant: Dark

  class:
    instance: Alacritty
    general: Alacritty


scrolling:
  history: 10000
  multiplier: 2

font:
  normal:
    family: MonoLisa
    style: Medium
  bold:
    family: MonoLisa
    style: Bold

  italic:
    family: MonoLisa
    style: Italic

  bold_italic:
    family: MonoLisa
    style: Bold Italic

  size: 20.0

  offset:
    x: 0
    y: 0

  builtin_box_drawing: true

bell:
  animation: EaseOutExpo
  duration: 0
  color: '#ffffff'

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style:
    shape: Block
    blinking: Off
  vi_mode_style: None

live_config_reload: true

shell:
  program: /bin/fish

working_directory: None

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false

hints:
  alphabet: "jfkdls;ahgurieowpq"

