
[network-base]
type=internal/network
interval=0
format-connected=<label-connected> 
format-disconnected=<label-disconnected> 

[module/eth]
inherit=network-base
interface=enp44s0
interface-type=wired
label-connected=󰈀 
label-disconnected=󰈀 
interval=5

[module/wlan]
inherit=network-base
interface=wlan0
interface-type=wireless
label-connected=
label-disconnected= 
interval=5


